name: 功能建议
description: 提出一个新功能或改进建议
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的功能建议！请描述你希望看到的改进。

  - type: textarea
    id: problem
    attributes:
      label: 问题或动机
      description: 这个功能要解决什么问题？
      placeholder: 我在使用 ... 时经常遇到 ...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 描述你期望的功能或行为
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你是否考虑过其他替代方案？
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: 补充信息
      description: 任何有助于理解此建议的额外信息、截图或链接
    validations:
      required: false
