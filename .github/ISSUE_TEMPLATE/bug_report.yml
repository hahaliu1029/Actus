name: Bug 报告
description: 报告一个 Bug
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你提交 Bug 报告！请尽可能详细地填写以下信息。

  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 清晰描述遇到的问题
      placeholder: 简要描述 Bug 的表现
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 复现步骤
      description: 如何复现此问题？
      placeholder: |
        1. 打开 '...'
        2. 点击 '...'
        3. 输入 '...'
        4. 出现错误
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望行为
      description: 你期望发生什么？
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 实际行为
      description: 实际发生了什么？
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 运行环境
      description: 请提供相关环境信息
      placeholder: |
        - OS: macOS 15 / Ubuntu 24.04 / Windows 11
        - Docker: 27.x
        - 浏览器: Chrome 130
        - 部署方式: Docker Compose / 本地开发
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: 相关日志
      description: 粘贴相关的错误日志或截图
      render: shell
    validations:
      required: false
