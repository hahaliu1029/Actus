services:
  sandbox-image:
    build:
      context: ./sandbox
      dockerfile: Dockerfile
    image: ${SANDBOX_IMAGE:-actus-sandbox:latest}
    command: ["/bin/sh", "-c", "echo 'sandbox image is ready'"]
    restart: "no"
    networks:
      - actus-net

  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required - set it in .env}  # ⚠️ 必须在 .env 中设置
      POSTGRES_DB: ${POSTGRES_DB:-manus}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-manus}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - actus-net

  redis:
    image: redis:8.2
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - actus-net

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: actus-api:latest
    restart: unless-stopped
    depends_on:
      sandbox-image:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      ENV: ${ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      APP_CONFIG_FILEPATH: /app/data/config.yaml
      SQLALCHEMY_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:?required}@postgres:5432/${POSTGRES_DB:-manus}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_REGION: ${MINIO_REGION:-}
      MINIO_SECURE: ${MINIO_SECURE:-true}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-a2a-mcp}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY is required - set it in .env}  # ⚠️ 必须在 .env 中设置
      SANDBOX_IMAGE: ${SANDBOX_IMAGE:-actus-sandbox:latest}
      SANDBOX_NAME_PREFIX: ${SANDBOX_NAME_PREFIX:-actus-sb}
      SANDBOX_TTL_MINUTES: ${SANDBOX_TTL_MINUTES:-60}
      SANDBOX_NETWORK: ${DOCKER_NETWORK_NAME:-actus-net}
      SANDBOX_CHROME_ARGS: ${SANDBOX_CHROME_ARGS:-}
      SANDBOX_HTTP_PROXY: ${SANDBOX_HTTP_PROXY:-}
      SANDBOX_HTTPS_PROXY: ${SANDBOX_HTTPS_PROXY:-}
      SANDBOX_NO_PROXY: ${SANDBOX_NO_PROXY:-}
      WECHAT_APP_ID: ${WECHAT_APP_ID:-}
      WECHAT_APP_SECRET: ${WECHAT_APP_SECRET:-}
      WECHAT_REDIRECT_URI: ${WECHAT_REDIRECT_URI:-}
      WECHAT_FRONTEND_REDIRECT_URI: ${WECHAT_FRONTEND_REDIRECT_URI:-}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - api-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/docs > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - actus-net

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000/api}
    image: actus-ui:latest
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${UI_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:3000 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20
    networks:
      - actus-net

volumes:
  postgres-data:
  redis-data:
  api-data:

networks:
  actus-net:
    name: ${DOCKER_NETWORK_NAME:-actus-net}
